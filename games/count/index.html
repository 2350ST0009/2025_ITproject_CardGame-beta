<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>記憶ゲーム</title>
  <!-- ベーススタイル -->
  <link rel="stylesheet" href="../../css/style.css">
  <!-- ゲーム固有スタイル -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<div id="header-container"></div>

  <div class="container"> <h1>🃏 記憶ゲーム</h1>
    <button id="startBtn">ゲームスタート</button>

    <div style="margin: 10px 0;">ベストスコア：<span id="bestScore">0</span>/10</div>

    <div class="level-select-area">
      <label for="level">難易度：</label>
      <select id="level">
        <option value="easy">EASY</option>
        <option value="normal" selected>NORMAL</option>
        <option value="hard">HARD</option>
        <option value="expert">EXPERT</option>
      </select>
    </div>

    <div class="cards" id="cardContainer"></div>

    <form id="answerForm" style="display:none;">
      <h3>覚えているスートを入力：</h3>
      <div id="inputFields"></div> <button type="submit">判定</button>
    </form>

    <div id="result"></div>
  </div>

  <!-- ヘッダー読み込み -->
  <script src="../../model/functions.js"></script>
  <!-- JavaScriptファイル読み込み -->
  <script src="js/script.js"></script>
</body>

</html>
