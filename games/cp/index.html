<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>カップル (Couple)</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1>カップル</h1>
    
    <div class="buttons">
      <button id="start-btn">ゲーム開始</button>
      <button id="reset-btn" disabled>リセット</button>
    </div>

    <div id="player-cards"></div>
    
    <div id="result"></div>

    <div id="deck-area">
        <button id="draw-btn" disabled>山札</button>
        <div class="deck-label">山札 (DRAW)</div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
