<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードゲーム一覧</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <div class="header-left">
            <a href="index.html" class="nav-link">ホーム</a>
            <a href="header_objective.html" class="nav-link">目的</a>
        </div>

        <div class="header-right">
            <span class="team-name">TeamCardGame</span>
        </div>

    </header>

    <!-- メイン -->
    <main id="top" class="game-list">
        <div class="game-item">
            <img src="images/HighAndLow.png" alt="High and Lowゲーム">
            <div class="game-info">
                <h2>High and Lowゲーム</h2>
                <p>数字が高いか低いかを予想するゲームです。</p>
                <a href="games/HL/index.html" class="button">遊ぶ</a>
            </div>
        </div>

        <div class="game-item">
            <img src="images/bj.png" alt="サンプルゲーム">
            <div class="game-info">
                <h2>ブラックジャック</h2>
                <p>21を超えない範囲で合計点をディーラーより高くするゲームです。</p>
                <a href="games/bj/bj.html" class="button">遊ぶ</a>
            </div>
        </div>

        <div class="game-item">
            <img src="images/memory.png" alt="サンプルゲーム">
            <div class="game-info">
                <h2>記憶ゲーム</h2>
                <p>どのカードが出たのかを記憶するゲームです。</p>
                <a href="games/count/index.html" class="button">遊ぶ</a>
            </div>
        </div>

        <div class="game-item">
            <img src="images/couple.png" alt="サンプルゲーム">
            <div class="game-info">
                <h2>カップル</h2>
                <p>縦横斜めで同じカードを探すゲームです。</p>
                <a href="games/cp/index.html" class="button">遊ぶ</a>
            </div>
        </div>

        <div class="game-item">
            <img src="images/sk.png" alt="サンプルゲーム">
            <div class="game-info">
                <h2>神経衰弱</h2>
                <p>裏向きのカードをめくって同じ絵柄のペアを見つける記憶力ゲームです。</p>
                <a href="games/sk/index.html" class="button">遊ぶ</a>
            </div>
        </div>

        <div class="game-item">
            <img src="images/spider.png" alt="サンプルゲーム">
            <div class="game-info">
                <h2>スパイダーソリティア</h2>
                <p>カードを数字順に並べて全てのスートを揃えていく一人用のパズルゲームです。</p>
                <a href="games/spider/index.html" class="button">遊ぶ</a>
            </div>
        </div>

        <div class="game-item">
            <img src="images/joker.png" alt="サンプルゲーム">
            <div class="game-info">
                <h2>ジョーカー</h2>
                <p>ジョーカーを引いたら負け</p>
                <a href="games/joker/index.html" class="button">遊ぶ</a>
            </div>
        </div>

    </main>
    <script src="model/functions.js"></script>

</body>

</html>
